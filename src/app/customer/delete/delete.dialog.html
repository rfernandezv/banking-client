<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <b>Id:</b> {{data.id}}
    <p></p>
    <b>First Name:</b> {{data.firstName}}
    <p></p>
    <b>Last Name:</b> {{data.lastName}}
    <p></p>
    <b>Document Number:</b> {{data.documentNumber}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()" class="delete-button">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
