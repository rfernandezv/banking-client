<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <b>Id:</b> {{data.id}}
    <p></p>
    <b>Number:</b> {{data.number}}
    <p></p>
    <b>Is Locked?:</b> {{getDescriptionIsLocked(data.isLocked)}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()" class="delete-button" >Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
