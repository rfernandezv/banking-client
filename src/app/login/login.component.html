<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <img src="assets/img/logo_unmsm.png" width="80" >
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" maxlength="40" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please complete your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" maxlength="64" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please complete your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
