<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <span>
    <img src="assets/img/angular_whiteTransparent.svg" class="angular-logo">
    Banking v0.1
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="dashboard" > <mat-icon>home</mat-icon> </button>  
  <button mat-button routerLink="customer/list" *ngIf="isRolAdmin()" >Customer</button>  
  <button mat-button routerLink="bank-account/list" *ngIf="isRolAdmin()" >Bank Account</button>
  <button mat-button routerLink="bank-account/transfer" *ngIf="!isRolAdmin()"  >Transfers</button>
  <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
</mat-toolbar>
<div class="signin-content" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <mat-card>
        <mat-card-content>
              Welcome, <b> {{globals.customer.firstName + ' ' + globals.customer.lastName}} </b> 
      </mat-card-content>
  </mat-card>
</div>
